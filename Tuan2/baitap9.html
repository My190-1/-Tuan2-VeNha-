<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Quiz Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 40px;
    }
    h2 {
      color: #0072ce;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0072ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <h2>HTML5 Quiz Form</h2>

  <form action="#" method="post">
    <!-- Câu 1: chỉ nhận màu hợp lệ -->
    <label for="q1">Câu 1: Chọn một màu hợp lệ</label>
    <input type="color" id="q1" name="color" required>

    <!-- Câu 2: chỉ nhận số nguyên ≥ 20 -->
    <label for="q2">Câu 2: Nhập một số nguyên lớn hơn hoặc bằng 20</label>
    <input type="number" id="q2" name="number" min="20" step="1" placeholder="Nhập số ≥ 20" required>

    <!-- Câu 3: text bình thường -->
    <label for="q3">Câu 3: Nhập họ tên của bạn</label>
    <input type="text" id="q3" name="name" placeholder="Ví dụ: Nguyễn Văn A" required>

    <!-- Câu 4: chỉ nhận ngày hợp lệ -->
    <label for="q4">Câu 4: Chọn một ngày hợp lệ</label>
    <input type="date" id="q4" name="date" required>

    <!-- Câu 5: chỉ nhận URL hợp lệ -->
    <label for="q5">Câu 5: Nhập một đường dẫn (URL) hợp lệ</label>
    <input type="url" id="q5" name="website" placeholder="https://example.com" required>

    <button type="submit">Gửi bài</button>
  </form>
</body>
</html>
